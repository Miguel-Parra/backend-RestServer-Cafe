<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>

<body>
    <h1>Google Sign-in</h1>
    <hr>
    <div id="g_id_onload" 
    data-client_id="496835278450-vgi5vcs2ffra972kcql26vklgnddis7b.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" 
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="google_signout">
        Signout
    </button>
    <script>
        function handleCredentialResponse(response) {
            //obtener el dominio de la url vinculada
            const url = location.hostname
            console.log(url)
            //Google Token : ID_TOKEN
            fetch('https://backend-restserver-cafe.herokuapp.com/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: response.credential })
            })
                .then(resp => resp.json())
                .then(respJSON => {
                    console.log(respJSON);
                    console.log(respJSON.usuario.correo);
                })
                .catch(console.warn);

        }

        const button = document.querySelector('#google_signout');
        button.addEventListener('click', () => {
            const url = location.hostname
            console.log(url)
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('correo'), () => {
                localStorage.clear(); // limpia el localStorage
                location.reload(); //recarga la p√°gina
            })


        }) 
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
